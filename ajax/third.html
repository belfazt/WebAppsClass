<head>
  <meta charset="utf-8">

  <title>WEB Application Example</title>

  <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- If you are using the gem version, you need this only -->
 

  <script src="js/vendor/modernizr.js"></script>
  <script>
function getInfo(bebida)
{

    //Verification from w3schools
    var xmlhttp;
    if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
    else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }



    xmlhttp.onreadystatechange=function()
      {
       //The Loading...function 
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
        document.getElementById("img1").src=xmlhttp.responseText;
        }


      }
      


      //var sincache = new Date().getTime(); 
      //var looking="travel.php?cache="+sincache;
      //console.log(looking);

    

      console.log(bebida);
    

      xmlhttp.open("GET","drinks.php?dato="+bebida,true);
      xmlhttp.send();
}


  function eventHandler(valor){


    console.log(valor);
    getInfo(valor)

  }

  </script>


</head>
<body>

  <!-- body content here -->

<div class="row">
  <div class="small-4 columns">

    <form>
    <label>Input Label
        <input id="travel" type="text" placeholder="Safe and Sound" />
    </label>
    <a href="#"  onclick='getInfo()' class="button postfix">Go</a>

    <a href="#" class="button" data-dropdown="drop">Your favorite drinks</a>
<ul id="drop" class="small f-dropdown" data-dropdown-content>
  <li><a onclick="eventHandler(this.id);" id="d1"   href="#">Agua de Guayaba</a></li>
  <li><a onclick="eventHandler(this.id);" id="d2"  href="#">Tejuino</a></li>
  <li><a onclick="eventHandler(this.id);" id="d3"  href="#">Malteada de Chocolate</a></li>
</ul>
    </form>
  <p id="where">


  </p>


  </div>
  <div class="small-8 columns">Content
    <ul class="clearing-thumbs" data-clearing>
  <li><a href="http://placehold.it/400x400&text=[agua]"><img id="img1" src="http://placehold.it/200x400&text=[agua]"></a></li>
  <li><a href="http://placehold.it/400x400&text=[tejuino]"><img src="http://placehold.it/200x400&text=[tejuino]"></a></li>
  <li><a href="http://placehold.it/200x400&text=[malteada]"><img src="http://placehold.it/200x400&text=[malteada]"></a></li>
</ul>

  </div>
</div>
